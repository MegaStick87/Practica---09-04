<!DOCTYPE html>
<!-- Define que el documento es HTML5 -->
<html lang="es">
<!-- El documento está en español -->
<head>
    <!-- Contiene metadatos y enlaces a recursos externos -->
    <meta charset="UTF-8">
    <!-- Codificación de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asegura la visualización adecuada en dispositivos móviles -->
    <title>Serie de Fibunacci</title>
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="style.css">
    <!-- Vincula el archivo de estilos CSS -->
    <link rel="icon" href="img/fibonacci.png">
    <!-- Ícono de la pestaña del navegador -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Preconecta con Google Fonts para mejorar la carga de la fuente -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Permite recursos de origen cruzado para Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <!-- Importa y aplica la fuente personalizada de Google Fonts -->
</head>
<body>
    <div class="container">
        <h1>Serie de Fibonacci</h1>
        <!-- Título principal visible en la página -->
        <button id="generar">Generar Serie</button>
        <!-- Botón para iniciar la generación de la serie de Fibonacci -->
        <p id="fibonacci"></p>
        <!-- Elemento donde se mostrará la serie generada -->
    </div>

    <script src="script.js"></script>
    <!-- Vincula el archivo JavaScript que contiene la lógica para generar la serie -->
</body>
<!-- Esta etiqueta cierra el <body>, que es donde termina el contenido visible de la página. -->
</html>
<!-- Esta etiqueta cierra el documento HTML. -->
