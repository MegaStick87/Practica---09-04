<!DOCTYPE html>
<!-- Define que el documento es HTML5 -->
<html lang="es">
<!-- El documento está en español -->
<head>
    <meta charset="UTF-8">
    <!-- Codificación de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asegura la visualización adecuada en dispositivos móviles -->
    <title>Números Primos</title>
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="style.css">
    <!-- Vincula el archivo de estilos CSS -->
    <link rel="icon" href="img/numero-4.png">
    <!-- Ícono de la pestaña del navegador -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Preconecta con Google Fonts para mejorar la carga de la fuente -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Permite recursos de origen cruzado para Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <!-- Importa y aplica la fuente personalizada de Google Fonts -->
</head>
<body>
    <div class="container">
        <label for="numero">Ingresa número:</label>
        <!-- Etiqueta para el campo de entrada del número -->
        <input type="text" id="numero" name="numero">
        <!-- Campo de entrada para el número a verificar -->
        <button id="verificar">Verificar</button>
        <!-- Botón para iniciar la verificación del número primo -->
        <p id="resultado"></p>
        <!-- Elemento donde se mostrará el resultado de la verificación -->
    </div>

    <script src="script.js"></script>
    <!-- Vincula el archivo JavaScript que contiene la lógica para verificar números primos -->
</body>
<!-- Esta etiqueta cierra el <body>, que es donde termina el contenido visible de la página. -->
</html>
<!-- Esta etiqueta cierra el documento HTML. -->
